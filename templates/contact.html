<div class="container-right">
  <div class="wrapper">
    <ul>
      {% for yazi in yaz %}
        <li style="list-style: none;">
          <div class="container">
            <div class="row">
              <div class="" id="resimyeri">
                {% load static %}
                <img src="{% static 'img/' %}{{yazi.yazi_resim}}" class="card-img-top" alt="...">
              </div>
              <div class="" id="baslikyeri">
                <p><b>{{ yazi.yazi_baslik }}</b></p>
              </div>
              <div class="" id="icerikyeri">
                <div class="deneme">
                  <p style="position: relative;">{{ yazi.yazi_icerik }}</p>
                </div>
              </div>
              <div class="" id="butonyeri">
                <button type="button"class="btn">Düzenle</button>
                <button type="button" class="btn" onclick="showModal()">Sil</button> 
              </div>
              
              

            </div>
          </div>
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalLabel">Silmek İstediğinize emin misiniz?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  {{ yazi.id }} numaralı yazıyı silmek istediğinize emin misiniz?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                  <a id="deleteLink" style="text-decoration: none;" href="{% url 'yazisil' id=yazi.id %}"><button type="button" class="btn btn-danger" onclick="confirmModal()">Sil</button></a>
                </div>
              </div>
            </div>
          </div>
        </li>
      {% endfor %}
      
    </ul>
  </div>
</div>

<!-- JavaScript kodu -->
<script>
  function showModal() {
    $('#myModal').modal('show');
  }
  function confirmModal() {
  if (confirm("Silmek istediğinize emin misiniz?")) {
    // Eğer kullanıcı onay verirse, silme işlemi için uygun olan linki takip ediyoruz.
    document.getElementById("deleteLink").click();
  }
}
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
