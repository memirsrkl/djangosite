<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="width: 40%;margin-top:15%">
      <h1 style="text-align: center;">Admin Paneli</h1>
      <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
      <div class="form-group" style="display: block;">
        
        <label for="username">Kullanıcı Adı:</label>
        <input type="username" class="form-control" id="adminname" name="adminname" aria-describedby="emailHelp" placeholder="Kullanıcı Adı">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Şifre</label>
        <input type="password" class="form-control" id="adminpass" name="adminpass" placeholder="Şifre">
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
    <button style="margin-top: 20px; display: block; position: absolute; float: right;background-color: rgb(240, 240, 240);" type="submit" class="btn btn-primary><a href="{% url 'sifreyenile' %}">Şifremi unuttum</a></button>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
